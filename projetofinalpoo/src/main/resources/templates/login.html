<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Cliente e Vigilante</title>
  <link rel="stylesheet" href="./style/css/styleLogin.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Login Cliente</h2>
      <!-- Inputs visiveis -->
      <input id="nomeCliente" type="text" placeholder="Usuário do Cliente" />
      <input id="senhaCliente" type="password" placeholder="Senha" />
      <button onclick="submitCliente()">Entrar</button>

      <!-- Form escondido para envio -->
      <form id="loginFormCliente" action="/login" method="post" style="display:none;">
        <input type="hidden" name="nome" id="hiddenNomeCliente" />
        <input type="hidden" name="senha" id="hiddenSenhaCliente" />
      </form>
    </div>

    <div class="login-box">
      <h2>Login Vigilante</h2>
      <!-- Inputs visiveis -->
      <input id="nomeVigilante" type="text" placeholder="Usuário do Vigilante" />
      <input id="senhaVigilante" type="password" placeholder="Senha" />
      <button onclick="submitVigilante()">Entrar</button>

      <!-- Form escondido para envio -->
      <form id="loginFormVigilante" action="/login" method="post" style="display:none;">
        <input type="hidden" name="nome" id="hiddenNomeVigilante" />
        <input type="hidden" name="senha" id="hiddenSenhaVigilante" />
      </form>
    </div>
  </div>

  <script>
    function submitCliente() {
      document.getElementById('hiddenNomeCliente').value = document.getElementById('nomeCliente').value;
      document.getElementById('hiddenSenhaCliente').value = document.getElementById('senhaCliente').value;

      document.getElementById('loginFormCliente').submit();
    }

    function submitVigilante() {
      document.getElementById('hiddenNomeVigilante').value = document.getElementById('nomeVigilante').value;
      document.getElementById('hiddenSenhaVigilante').value = document.getElementById('senhaVigilante').value;

      document.getElementById('loginFormVigilante').submit();
    }
  </script>
</body>
</html>
